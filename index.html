<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link rel="stylesheet" href="./style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="main">
        <div class="left">
            <h1>HI</h1>
        </div>
        <div class="right">
            <div class="description">
                <h3>
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Consectetur<br />
                    dicta earum? Placeat odit dolore numquam vel sed error inventore sint<br />
                    vitae excepturi ut ratione, <em>quisquam</em> consectetur laborum rem perspiciatis dicta!
                    <br/><br/>
                    <em>Quisquam consectetur</em> laborum rem.
                </h3>
            </div>
            <div class="second">
                <h3>Let's do this!</h3>
                <form action="" method="get" class="form-main-div">
                    <div class="form-divs">
                        <div class="form-div">
                            <label for="firstName">First Name</label>
                            <input type="text" name="first_name" id="firstName" placeholder="Enter your name">
                        </div>
                        <div class="form-div">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" placeholder="Enter your email">
                        </div>
                        <div class="form-div">
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password" placeholder="Enter your password" required>
                            <p id="error"></p>
                        </div>
                    </div>
                    <div class="form-divs">
                        <div class="form-div">
                            <label for="lastName">Last Name</label>
                            <input type="text" name="last_name" id="lastName" placeholder="Enter your last name">
                        </div>
                        <div class="form-div">
                            <label for="phone">Phone</label>
                            <input type="tel" name="phone" id="phone" placeholder="Enter your phone">
                        </div>
                        <div class="form-div">
                            <label for="confirmPassword">Confirm Password</label>
                            <input type="confirmPassword" name="confirmPassword" id="confirmPassword" placeholder="Confirm your password" required>
                            <p id="error"></p>
                        </div>
                    </div>
                </form>
            </div>
            <div class="third">HI</div>
        </div>
    </div>
</body>
</html>
